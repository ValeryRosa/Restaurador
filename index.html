<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restauracion de obra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!--Barra lateral con enlaces -->
        <div class="col-md-3 sidebar d-flex flex-column justify-content-between">
          <div>
            <h5 class="text-center">Usuario</h5>
            <a href="index.html" class="d-block mb-2">Restauraciones</a>
            <a href="resumen.html" class="d-block">Resumen</a>
          </div>
          <div class="mb-4 text-center">
            <button id="cerrarSesion" class="btn btn-outline-light btn-sm">
              Cerrar Sesión
            </button>
          </div>
        </div>

        <!--Sección principal del formulario -->
        <div class="col-md-9 form-section">
          <h3>Restauración de Obra</h3>
          <!--Formulario de registro -->
          <form>
            <!-- Primera fila: restaurador, estado de obra, tipo de restauracion -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Codigo :</label>
                <p id="codigoGenerado" class="form-control-plaintext bg-light">Se generará al registrar</p>
              </div>
              <div class="col-md-4">
                <label class="form-label">Nombre de restaurador:</label>
                <select class="form-select" name="nombre">
                  <option selected disabled>Seleccionar</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Obra:</label>
                <select class="form-select" name="obra">
                  <option selected disabled>Seleccionar</option>
                </select>
              </div>
            </div>

            <!-- Segunda fila: tipo de restauración, fechas de inicio y fecha de finalización-->
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">Tipo de restauración :</label>
                <select class="form-select" name="tipo">
                  <option selected disabled>Seleccionar</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Estado de obra:</label>
                <select class="form-select" name="estado">
                  <option selected disabled>Seleccionar</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Fecha de inicio:</label>
                <input type="date" class="form-control" name="fecha_inicio" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Fecha de fin:</label>
                <input type="date" class="form-control" name="fecha_fin" />
              </div>
            </div>

            <div class="mb-4 mt-4">
              <button type="submit" class="btn btn-success">Registrar</button>
              <button type="button" id="btnLimpiar" class="btn btn-primary">
                Actualizar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
