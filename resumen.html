<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de restauración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Barra lateral -->
            <div class="col-md-2 sidebar d-flex flex-column justify-content-between">
            <div>
                <h5 class="text-center">Luciana Castro</h5>
                <a href="index.html" class="d-block mb-2">Restauraciones</a>
                <a href="resumen.html" class="d-block">Resumen</a>
            </div>
            <div class="mb-4 text-center">
                <button id="cerrarSesion" class="btn btn-outline-light btn-sm">🔓 Cerrar Sesión</button>
            </div>
            </div>

            <!--Contenido principal -->
            <div class="col-md-10 form-section">
                <h3>Resumen de Restauraciones</h3>
                <!--Buscar por código -->
                <div class="mb-3">
                    <label class="form-label">Código:</label>
                    <input id="buscarCodigo" type="text" class="form-control d-inline w-auto me-2" placeholder="0000">
                    <button id="btnBuscar" class="btn btn-secondary">Buscar</button>
                </div>
                <!--Tabla de registros -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>N°</th>
                        <th>Código</th>
                        <th>Restaurador</th>
                        <th>Obra</th>                        
                        <th>Tipo Restauración</th>
                        <th>Estado Obra</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="tabla-restauraciones">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--Modal para editar registro -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEditar">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editId">
                        <div class="mb-2">
                            <label>Código</label>
                            <input type="text" class="form-control" id="editCodigo" required>
                        </div>
                        <div class="mb-2">
                            <label>Restaurador:</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-2">
                            <label>Obra:</label>
                            <input type="text" class="form-control" id="editObra" required>
                        </div>
                        <div class="mb-2">
                            <label>Tipo Restauracion:</label>
                            <input type="text" class="form-control" id="editTipo" required>
                        </div>
                        <div class="mb-2">
                            <label>Estado obra:</label>
                            <input type="text" class="form-control" id="editEstado" required>
                        </div>    
                        <div class="mb-2">
                            <label>Fecha inicio:</label>
                            <input type="date" class="form-control" id="editInicio" required step="0.01" min="0">
                        </div>
                        <div class="mb-2">
                            <label>Fecha Fin:</label>
                            <input type="date" class="form-control" id="editFin" required step="0.01" min="0">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="restauraciones.js"></script>
</body>
</html>
